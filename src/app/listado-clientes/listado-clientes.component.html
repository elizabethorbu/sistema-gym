<div class="container mt-5">
    <h3>
        Listado de Clientes
    </h3>

    <form action="">
      <div class="form-group">
        <input style= "margin-bottom: 10px;"class="form-control" type="text" placeholder="Busque un cliente">
      </div>

    </form>

    <div class="row">
        
        <div class="col-sm-3" *ngFor= "let cliente of clientes">
            <div class="card" style="width: 16rem;">
                <img [src]="cliente.img" class="card-img-top imgCliente" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{cliente.nombre}} {{cliente.apellido}}</h5>
                  <a href="#" class="card-link" style="text-decoration:none" >Editar</a>
                  <a href="#" class="card-link text-danger" style="text-decoration:none" >Desactivar</a>
                </div>
              </div>
        </div>

        
    </div>
</div>
